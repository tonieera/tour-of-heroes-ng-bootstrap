<h3>My Heroes</h3>

<div>
  <div class="form-group row">
    <div class="col-sm-2"><label>Hero name:</label></div>
    <div class="col-sm-4">
      <div class="input-group input-group-sm">
        <input class="form-control" #heroName />
        <span class="input-group-btn"><button class="btn btn-primary btn-sm" (click)="add(heroName.value); heroName.value=''">Add</button></span>
      </div>
    </div>
  </div> 
</div>

<table class="table table-sm table-hover">
  <tr *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <th scope="row">{{hero.id}}</th> 
    <td>{{hero.name}}</td>
    <td><button class="btn btn-primary btn-sm" (click)="delete(hero); $event.stopPropagation()">x</button></td>
  </tr>
</table>

<div *ngIf="selectedHero">
  <h3>
    {{selectedHero.name | uppercase}} is my hero
  </h3>
  <button class="btn btn-primary" (click)="gotoDetail()">View Details</button>
</div>
