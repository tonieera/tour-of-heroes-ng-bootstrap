<div *ngIf="hero">
  <h3>{{hero.name}} details</h3>
  <form novalidate (ngSubmit)="save();" #heroForm="ngForm">
    <div class="form-group row">
      <div class="col-sm-2"><label>ID:</label></div>
      <div class="col-sm-4"><label>{{hero.id}}</label></div>
    </div> 
    <div class="form-group row">
      <div class="col-sm-2">
        <label >Name:</label>
      </div>
      <div class="col-sm-4" [ngClass]="{'has-danger':!(name.valid || name.pristine)}">
        <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" #name="ngModel" placeholder="Hero name" notblank focus>
        <small [hidden]="name.valid || name.pristine" class="form-control-feedback">Hero name is required</small>
      </div>
    </div> 
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
        <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Save</button>
      </div>
    </div>
  </form>
</div>
